<form id="bustypeModifyForm" role="form" class="form-horizontal" action="bustype/modify.mvc" method="post" enctype="multipart/form-data">
	<fieldset>
        <div class="form-group">
        	<label class="col-sm-2 control-label" for="typeName">车辆类型</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="typeName" id="typeName" />
            </div>
        	<label class="col-sm-2" for="typeNo"></label>
            <div class="col-sm-4">
                <input type="hidden" name="typeNo" id="typeNo" />
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label" for="photo">车辆类型附件</label>
            <div class="col-sm-4">
                <input type="file" class="form-control" name="uploadphoto" id="photo" />
            </div>  
            
            <label class="col-sm-3 control-label" for="startDate">附件修改选择</label>
            <div class="col-sm-3">
              	<label class="radio-inline">
	                <input type="radio" name="photoOption"  value="change" checked>更换
	            </label>
	            <label class="radio-inline">
	                <input type="radio" name="photoOption"  value="keep">保留原附件
	            </label>
	            <label class="radio-inline">
	                <input type="radio" name="photoOption"  value="delete">删除原附件
	            </label>
            </div>
            
        </div>
        <div class="form-group">
        	<div class="col-sm-6" style="text-align:center">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
            <div class="col-sm-6" style="text-align:center">
                <button type="reset" class="btn btn-default">取消</button>
            </div>
        </div>
     </fieldset>
</form>
