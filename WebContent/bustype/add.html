<form  id="bustypeAddForm" role="form" class="form-horizontal" action="bustype/add.mvc" method="post">
<fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="typeName">车辆类型名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control " name="typeName" id="typeName">
        	</div>
            
            <label class="col-sm-2 control-label" for="photo">车辆类型附件</label>
            <div class="col-sm-4">
                <input type="file" class="form-control" name="uploadphoto" id="photo" />  
        	</div>
        </div>
        
        <div class="form-group">
        	<div class="col-sm-6" style="text-align:center">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
            <div class="col-sm-6" style="text-align:center">
                <button type="reset" class="btn btn-default">取消</button>
            </div>
        </div> 
</fieldset>    
        
       
</form>
