 <form id="bustypeViewForm" role="form" class="form-horizontal">
    <fieldset>
    	<div class="form-group">
            <label class="col-sm-2 control-label" for="typeName">车辆类型</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="typeName" id="typeName" readonly="readonly"/>
            </div>
        </div>
         
        
        <div class="form-group">
            <label class="col-sm-2 control-label" for="photo">车辆类型附件</label>
            <div class="col-sm-10" id="bustypePhoto">
            </div>
         </div> 
         
         <div class="form-group">
            <div class="col-sm-12" style="text-align:center">
                <button type="reset" class="btn btn-default">关闭</button>
            </div>
        </div>
       
    </fieldset>
</form>
