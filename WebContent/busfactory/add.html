<form role="form" id="busfactoryAddForm" class="form-horizontal" action="busfactory/add.mvc" method="post">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="factoryName">车辆厂家</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="factoryName" id="factoryName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">厂家描述</label>
	        <div class="col-sm-10">
                <textarea rows="5" cols="60" name="factoryDesc" id="factoryDesc"></textarea>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label" for="factoryLocation">厂家地址</label>
            <div class="col-sm-4">
                <!-- <input type="text" class="form-control" name="factoryLocation" id="factoryLocation" /> -->
                <textarea rows="1" cols="60" name="factoryLocation" id="factoryLocation"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="photo">车辆厂家附件</label>
            <div class="col-sm-4">
                <input type="file" class="form-control" name="uploadphoto" id="photo" />  
        	</div>
        </div>
        <div class="form-group">
        	<div class="col-sm-6" style="text-align:center">
                <input type="submit" class="btn btn-default" value="提交" />
            </div>
            <div class="col-sm-6" style="text-align:center">
                <input type="button" class="btn btn-default" value="取消" />
            </div>
        </div> 
         
    </fieldset>
</form>
