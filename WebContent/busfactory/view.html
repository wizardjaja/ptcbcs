 <form role="form" role="form" class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="factoryName">车辆厂家</label>
            <div class="col-sm-4" id="factoryName">
                <input type="text" class="form-control" name="factoryName" id="factoryName" readonly="readonly"/>	
            </div>
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label" for="factoryDesc">厂家描述</label>
            <div class="col-sm-10">
            	<textarea rows="5" cols="150" class="form-control" name="factoryDesc" id="factoryDesc" readonly="readonly"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="factoryLocation">厂家地址</label>
            <div class="col-sm-10">
            	<textarea rows="1" cols="150" class="form-control" name="factoryLocation" id="factoryLocation" readonly="readonly"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="photo">车辆厂家附件</label>
            <div class="col-sm-10" class="form-control" id="busfactoryPhoto" readonly="readonly">
            </div>
         </div> 
        <div class="form-group">
        	
            <div class="col-sm-12">
                <input type="button" class="form-control" value="返回" />
            </div>
        </div> 
         
    </fieldset>
</form>
