 <form id="busfactoryModifyForm" role="form" class="form-horizontal" action="busfactory/modify.mvc" method="post" enctype="multipart/form-data">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="factoryName">车辆厂家</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="factoryName" id="factoryName" />
            </div>
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label" for="payDesc">厂家描述</label>
            <div class="col-sm-4">
                
				<textarea rows="5" cols="60" name="factoryDesc" id="factoryDesc"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
                <input type="hidden" class="form-control" name="factoryNo" id="factoryNo" />
            </div>
        </div>
        <div class="form-group">
        	<div class="col-sm-6">
                <input type="submit" class="form-control" value="修改" />
            </div>
            <div class="col-sm-6">
                <input type="button" class="form-control" value="取消" />
            </div>
        </div> 
         
    </fieldset>
</form>
