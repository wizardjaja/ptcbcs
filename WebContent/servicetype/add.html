<form role="form" id="servicetypeAddForm" class="form-horizontal" action="servicetype/add.mvc" method="post">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="typeName">维修类型</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="typeName" id="typeName" />
            </div>
        </div>
        
        <div class="form-group">
	        <label class="col-sm-2 control-label">类型描述</label>
	        <div class="col-sm-10">
                <textarea rows="3" cols="150" name="typeDesc" id="typeDesc"></textarea>
            </div>
	        
   		</div>
   		
   		<div class="form-group">
            <label class="col-sm-2 control-label" for="photo">维修类型附件</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="uploadphoto" id="photo" />  
        	</div>
        </div>
        <div class="form-group">
        	<div class="col-sm-6" style="text-align:center">
                <input type="submit" class="btn btn-default" value="提交" />
            </div>
            <div class="col-sm-6" style="text-align:center">
                <input type="button" class="btn btn-default" value="取消" />
            </div>
        </div> 
         
    </fieldset>
</form>
