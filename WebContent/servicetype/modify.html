 <form id="servicetypeModifyForm" role="form" class="form-horizontal" action="servicetype/modify.mvc" method="post" enctype="multipart/form-data">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="typeName">维修类型</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="typeName" id="typeName" />
            </div>
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label" for="payDesc">类型描述</label>
            <div class="col-sm-4">
                
				<textarea rows="5" cols="60" name="typeDesc" id="typeDesc"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
                <input type="hidden" class="form-control" name="typeNo" id="typeNo" />
            </div>
        </div>
        <div class="form-group">
        	<div class="col-sm-6">
                <input type="submit" class="form-control" value="修改" />
            </div>
            <div class="col-sm-6">
                <input type="button" class="form-control" value="取消" />
            </div>
        </div> 
         
    </fieldset>
</form>
